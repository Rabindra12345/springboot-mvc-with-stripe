<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{common/header :: common-header}"></div>

<body>

<nav th:replace="~{common/navbar :: common-navbar}"></nav>

<div class="container">

    <div class="row">
        <div class="col-md-3 col-md-offset-3">
            <div class="well">
                <div class="text-center">
                    <h1 th:text="#{login.h1.text}"></h1>
                    <p class="lead" th:text="#{login.p.lead}"></p>
                </div>

                <div class="text-left">
                    <form id="loginForm"
                          th:action="@{/login}"
                          method="POST">
                        <div class="form-group">
                            <label for="username" th:text="#{login.username.text}">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password" th:text="#{login.username.text}">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Enter password">
                        </div>
                        <button type="submit" th:text="#{navbar.login.text}" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>

<div th:replace="~{common/header :: before-body-scripts}"></div>

</body>
</html>
